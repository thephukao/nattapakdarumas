<!DOCTYPE html>

<html>
<head>
  <title>ThePhukao</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

#home{
    max-width: 1000px;
    margin: auto;
}

#cover-picture {
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  max-width: 100%;
}

.topnav {
  overflow: hidden;
  background-color: #f1f1f1;
  padding: 10px 5px;
  padding-left: 10px;
  padding-right: 10px;
  max-width: 1000px;
  margin: auto;
}

.topnav a {
  float: left;
  color: black;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 18px; 
  line-height: 25px;
  border-radius: 4px;
}

.topnav a:hover {
  background-color: dodgerblue;
  color: white;
}

#icon-linkedin {
  float: right;
}

#icon-orcid {
  float: right;
}

#orcid {
  max-height: 20px;
}

.topnav .icon {
  display: none;
}

.content {
  max-width: 1000px;
  margin: auto;
}

.head-article{
  background-color: #1b2c55;
  padding: 10px 5px;
  padding-left: 10px;
  padding-right: 10px;
  font-size: 18px;
  color: white;
  text-align: center;
}

.footer{
  overflow: hidden;
  background-color: #f1f1f1;
  padding: 10px 5px;
  padding-left: 10px;
  padding-right: 10px;
  max-width: 1000px;
  margin: auto;
  text-align: center;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: fixed;
    right: 10px; /*edit this*/
    top: 10px; /*edit this*/
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}
  
</style>
</head>

<body>
<header class="header">

  <div class="bgimg-1 w3-display-container" id="home">
    <img src="/resource/scientist.jpg" id="cover-picture"> <!--picture size no higher than 700px-->
    <div class="w3-display-middle" style="white-space:nowrap;">
      <span class="w3-center w3-padding-large w3-xlarge w3-wide">MY WEBSITE LOGO</span>
    </div>
  </div>
  
  <div class="topnav" id="myTopnav">
    <a href="home.html">HOME</a>
    <a href="about.html">ABOUT</a>
    <a href="research.html">RESEARCH</a>
    <a href="blog.html">BLOG</a>
    <a href="https://www.linkedin.com/in/ndarumas/" id="icon-linkedin" target="_blank"><i class="fa fa-linkedin-square" style="font-size: 22px"></i></a>
    <a href="https://orcid.org/0000-0001-6872-6359" id="icon-orcid" target="_blank"><img src="orcid-icon.png" id="orcid"></a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction();">
      <i class="fa fa-bars"></i>
    </a>
</div>  
</header>


<!--footer real-->
<div class="w3-hide-small" style="padding-top:16px"></div>
<div class="w3-hide-medium w3-hide-large" style="padding-top:0px"></div>

<footer class="footer">
  <p>Design by <b>ThePhukao </b>| Powered by w3.css</p>  
</footer>
<!--end footer-->

<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>

</body>
</html>
